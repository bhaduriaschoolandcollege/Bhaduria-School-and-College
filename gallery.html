    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700&display=swap');

        :root {
            /* কালার প্যালেট */
            --primary-color: #512da8; /* ডিপ পার্পল */
            --secondary-color: #673ab7; /* লাইটার পার্পল */
            --accent-color: #ff9800; /* কমলা */
            --bg-color: #f5f5f5;
            --white: #ffffff;
            --dark-text: #333;
        }

        body {
            font-family: 'Baloo Da 2', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--dark-text);
        }

        .main-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        /* --- হেডার স্টাইল --- */
        .header-section {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--secondary-color);
            margin-bottom: 30px;
        }

        .header-section h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0;
        }

        /* --- গ্যালারি অপশন বাটন স্টাইল --- */
        .gallery-options {
            display: flex;
            flex-direction: column; /* বাটনগুলি উপর থেকে নিচে থাকবে */
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .category-button {
            width: 100%;
            max-width: 400px;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: var(--white);
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            
            /* 3D লাইট ইফেক্ট */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), inset 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .category-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.5s;
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .category-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .category-button:hover:before {
            width: 0;
            height: 0;
        }

        /* --- গ্যালারি গ্রিড এবং ছবি স্টাইল --- */
        .gallery-container {
            display: none; /* ডিফল্টভাবে সব হাইড থাকবে */
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .gallery-item {
            background-color: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            min-height: 200px; /* ছবির জন্য ন্যূনতম উচ্চতা */
        }

        /* --- ডাউনলোড বাটন স্টাইল --- */
        .download-btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: var(--accent-color);
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
        }

        .download-btn:hover {
            background-color: #e65100; /* ডার্কার কমলা */
        }
    </style>
</head>

<script>
    function showGallery(category) {
        // সব গ্যালারি কন্টেইনার লুকিয়ে ফেলুন
        const allGalleries = document.querySelectorAll('.gallery-container');
        allGalleries.forEach(gallery => {
            gallery.style.display = 'none';
        });

        // নির্বাচিত গ্যালারি কন্টেইনারটি দেখান

        if (selectedGallery) {
            selectedGallery.style.display = 'block';
        }
    }
</script>
